{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
<h2>Crear cuenta</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Registrarse</button>
</form>

<br>
<p>¿Ya tenés cuenta? <a href="{% url 'login' %}">Iniciá sesión</a></p>
<a href="{% url 'home' %}" class="btn">Volver al inicio</a>
{% endblock %}
