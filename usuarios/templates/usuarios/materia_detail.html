{% extends "base.html" %}

{% block title %}Detalle de Materia{% endblock %}

{% block content %}
<h2>{{ object.nombre }}</h2>

<p><strong>Cuatrimestre:</strong> {{ object.cuatrimestre }}</p>
<p><strong>Fecha de creación:</strong> {{ object.fecha_creacion|date:"d/m/Y" }}</p>

<a href="{% url 'eliminar_materia' object.pk %}" class="btn">🗑️ Eliminar</a><br><br>
<a href="{% url 'lista_materias' %}" class="btn">Volver a materias</a>
{% endblock %}
