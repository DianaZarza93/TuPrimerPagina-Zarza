{% extends "base.html" %}

{% block title %}Subir Archivo a {{ carpeta.nombre }}{% endblock %}

{% block content %}
<h2>Subir archivo a "{{ carpeta.nombre }}"</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn">Subir</button>
</form>

<br>
<a href="{% url 'ver_archivos' carpeta.id %}" class="btn">Volver a archivos</a>
{% endblock %}
