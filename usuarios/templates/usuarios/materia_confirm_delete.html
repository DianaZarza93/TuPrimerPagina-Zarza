{% extends "base.html" %}

{% block title %}Eliminar Materia{% endblock %}

{% block content %}
<h2>¿Estás segura que querés eliminar "{{ object.nombre }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn">Sí, eliminar</button>
</form>

<br>
<a href="{% url 'lista_materias' %}" class="btn">Cancelar y volver</a>
{% endblock %}
