{% extends "base.html" %}

{% block title %}Confirmar eliminación{% endblock %}

{% block content %}
  <h2>¿Estás seguro de que querés eliminar este archivo?</h2>
  <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn">Sí, eliminar</button>
      <a href="{% url 'ver_archivos' carpeta.id %}" class="btn">Cancelar</a>
  </form>
{% endblock %}
