{% extends "base.html" %}

{% block title %}Crear Materia{% endblock %}

{% block content %}
<h2>Agregar nueva materia</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Guardar</button>
</form>

<br>
<a href="{% url 'lista_materias' %}" class="btn">Volver a materias</a>
{% endblock %}
